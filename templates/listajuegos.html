{% extends "base.html" %}
{% block title %}Lista Juegos{% endblock %}
{% block content %}
	<!-- Banner -->
	<div class="container-fluid">
		<div id="wrapper">
			<hr>
			<div class="row">
				<div class="col col-12 col-md-6 col-xl-4">
                </div>
					<div class="col col-12 col-md-6 col-xl-8 text-center text-md-left">
						<h2 class="mt-5 mb-1">MSX</h2>
						<h3 class="mb-3">Juegos</h3>
					</div>
			</div>
				<hr>
		</div>
		<table>
            <tbody>
                <tr>
                    <th align="left">Nombre</th>
                    <th align="left">Desarrollador</th>
                    <th align="left">Detalle</th>
                </tr>
            {% for i in juegos -%}
                <tr>
                    <td>{{ i.get("nombre") }}</td>
                    <td>{{ i.get("desarrollador") }}</td>
                    <td><a href="/juegos/{{ i.get("id") }}">Detalle</a></td>
                </tr>
            {% endfor-%}
            </tbody>
        </table>
	</div>
{% endblock %}
